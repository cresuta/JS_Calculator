<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Vanilla JS Calculator</h1>
    <div class="container">
        <div class="display"></div>
        <div class="operators">
            <button class="grid-item addition">+</button>
            <button class="grid-item subtraction">-</button>
            <button class="grid-item multiplication">&times;</button>
            <button class="grid-item division">&divide;</button>
        </div>
        <div class="numbers">
            <button class="grid-item seven">7</button>
            <button class="grid-item eight">8</button>
            <button class="grid-item nine">9</button>
            <button class="grid-item equals"><span>&equals;</span></button>
            <button class="grid-item four">4</button>
            <button class="grid-item five">5</button>
            <button class="grid-item six">6</button>
            <button class="grid-item one">1</button>
            <button class="grid-item two">2</button>
            <button class="grid-item three">3</button>
            <button class="grid-item zero">0</button>
            <button class="grid-item decimal">.</button>
            <button class="grid-item clear">C</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
