<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Vanilla JS Calculator</h1>
    <div class="container">
        <div class="display"></div>
        <div class="operators">
            <button class="grid-item"><span>&plus;</span></button>
            <button class="grid-item"><span>&minus;</span></button>
            <button class="grid-item"><span>&times;</span></button>
            <button class="grid-item"><span>&divide;</span></button>
        </div>
        <div class="numbers">
            <button class="grid-item">7</button>
            <button class="grid-item">8</button>
            <button class="grid-item">9</button>
            <button class="grid-item equal-sign"><span>&equals;</span></button>
            <button class="grid-item">4</button>
            <button class="grid-item">5</button>
            <button class="grid-item">6</button>
            <button class="grid-item">1</button>
            <button class="grid-item">2</button>
            <button class="grid-item">3</button>
            <button class="grid-item">0</button>
            <button class="grid-item">.</button>
            <button class="grid-item">C</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
